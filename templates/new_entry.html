{% extends 'layout.html' %}
{% from 'macros.html' import render_field %}

{% block content %}
<div class="new-entry">
    <h3>Your new entry</h3>
<form method="POST" action="">
    {{ form.hidden_tag() }}
    {% for field in form %}
        {{ render_field(field) }}
    {% endfor %}
    <button type='submit' id="submit" class="button">Post!</button>   
    <a href="{{ url_for('index') }} " class="button button-secondary">Cancel</a>
</form>
</div>
{% endblock %}
